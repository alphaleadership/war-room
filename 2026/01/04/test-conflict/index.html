<html>
<head>
  <meta charset="utf-8">

   crossorigin=""/>

  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  
<link rel="stylesheet" href="/war-room/css/style.css">

<meta name="generator" content="Hexo 8.1.1"></head>
<body>
  <noscript>
    <p>This site requires JavaScript to be enabled. Please enable it to view the interactive map.</p>
  </noscript>
  <div id="news-banner"></div>
  <article>
  <h1>Test Conflict</h1>
  
    <p><strong>Date:</strong> January 4, 2026</p>
  
  <div id="map" style="height: 300px;" aria-label="Conflict Location"></div>
  <p>Severity: high</p>
  <div class="post-content">
    <p>This is a test conflict post.</p>

  </div>

  
  
</article>

<script>
  const themeConfig = {"map":{"zoom":2,"center":[0,0],"tile_provider":"osm","mapbox_token":"","esri_token":""},"news_banner":{"enable":true,"interval":3000}};
  const battles = [];
  document.addEventListener('DOMContentLoaded', function () {
    const mapConfig = themeConfig.map || {};
    const tileProvider = mapConfig.tile_provider || 'osm';
    const mapboxToken = mapConfig.mapbox_token;
    const esriToken = mapConfig.esri_token;

    let tileUrl;
    switch (tileProvider) {
      case 'mapbox':
        tileUrl = `https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=${mapboxToken}`;
        break;
      case 'esri':
        tileUrl = `https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}?token=${esriToken}`;
        break;
      default:
        tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
    }

    var map = L.map('map').setView([34.0522, -118.2437], 6);

    L.tileLayer(tileUrl, {
      attribution: '&copy; <a target="_blank" rel="noopener" href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).on('tileerror', function(error, tile) {
      console.error('Tile loading error:', error);
      // You could display a message to the user here
    }).addTo(map);

    L.marker([34.0522, -118.2437]).addTo(map)
      .bindPopup('Test Conflict')
      .openPopup();

    const battleMarkers = new ConflictMarkers(map);
    battles.forEach(battle => {
      battle.type = 'battle';
      battleMarkers.addMarker(battle);
    });
  });
</script>
